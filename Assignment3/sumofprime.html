<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    let total=0;
    document.write("The prime numbers from 1 to 50 are:<br>");
    for (let i = 0; i <= 50; i++) {
        let flag = 0;
        for (let j = 2; j < i; j++) {
            if (i % j == 0) {
                flag = 1;
                break;
            }
        }
        if (i > 1 && flag == 0) {
            document.write(i+"<br>");
            total+=+i;
        }
    }
    document.write("<br>Total:"+total);
     
    </script>
</body>
</html>
